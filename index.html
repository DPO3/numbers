<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <p>
            <input type="number" placeholder="Введи число" id="userNumber" min="0" max="100" step="1">
        </p>
        <p>
            <input type="button" value="Проверить" onclick="show()">
            <input type="button" value="Заново" onclick="window.location.reload()">
        </p>
        <p class="block">
            <span id="answers"></span> <br>
            <span id="count"></span>
            <span id="message"></span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
